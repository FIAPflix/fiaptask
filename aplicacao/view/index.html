<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FIAPtask</title>
</head>
<body id="body">
    <section class="login">
        <h1 id="h1-index">Sign FIAPtask</h1>
            <div class="login-google">
                <nav class="navbar bg-body-tertiary">
                    <form class="container-fluid">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-envelope-at"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="email@email.com" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </nav>    
            </div>
            <div class="another-email">
                <h2 id="h2-index">Another email</h2>
                <nav class="navbar bg-body-tertiary">
                    <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-envelope-at"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="email@email.com" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-amazon"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    </form>
                </nav>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
